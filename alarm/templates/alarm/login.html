<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('../../../static/추신수사진.jpg') ;
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    야!구보자
  </div>
  <div class="w3-display-middle">
        {% if user.is_authenticated %}


        <p class="right-menu">{{ user.username }}님으로 로그인하셨습니다. <a href="{% url 'logout' %}" class="right-menu"><span
                class="glyphicon glyphicon-log-out"></span></a></p>


    {% else %}
        <a href="{% url 'logindfd' %}" class="login"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}

    <h1 class="w3-jumbo w3-animate-top"> <a href="{% url "main" %}" target="blank">야구보자</a></h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">

    <p>아이디 : <input type="text" name="id"></p>
    <p>비밀번호 : <input type="password" name="pwd"></p>
    <input type="submit"></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">

  </div>
</div>

</body>
</html>
